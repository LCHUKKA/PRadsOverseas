<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./resources/logos/logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" href="./resources/logos/logo.jpg" />
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
    <title>PradsOverseas</title>
    <meta name="description" content="PRadsOverseas offical website" />
    <meta name="author" content="Laxminarsimha Chukka" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="header.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- TODO: add Open Graph meta options on the Open Graph website(https://ogp.me/).-->
  </head>
  <body>
    <div class="root">
      <header>
        <div class="logo-sec">
          <div class="log-brand-name-sec">
            <img
              class="logo-img"
              src="./resources/logos/logo.jpg"
              alt="PRadsOverseas"
            />
            <span class="brand">PR<span class="brand-sub">ads</span></span>
          </div>
          <span class="caption">Overseas Educational consultants</span>
        </div>
        <nav>
          <ul class="menu-ul">
            <li class="menu-item">
              <a class="navbar-item material-icons  active-page" href="#">&#Xe88a</a>
            </li>
            <li class="menu-item btn">
              <a class="navbar-item material-icons" href="#">&#XE7FD</a>
            </li>
            <li class="menu-item btn">
              <a class="navbar-item material-icons" href="#">&#Xe84f</a>
            </li>
            <li class="menu-item btn">
              <a class="navbar-item material-icons" href="#">&#Xea3e</a>
              
            </li>
            <li class="menu-item btn">
              <a class="navbar-item material-icons" href="#">&#Xf02f</a>
            </li>
            <li class="menu-item btn">
              <a class="navbar-item material-icons" href="#">&#Xe94c</a>
            </li>
            <li class="menu-item btn btn-pri-unfilled burgermenu" id="burgermenu">
              <a class="navbar-item material-icons" href="#">&#Xe91a</a>
            </li>
          </ul>
        </nav>
      </header>
      <body>
        <div class="login-sec">
          <div id="login-card" class="login-card flex">
            <div class="login-header">
              <label class="login-header-title">Log In</label>
              <div class="separator-line"></div>
            </div>
            <a class="social-button social-google-button btn-shadow" href="#">Log In with Google</a>
            <a class="social-button social-facebook-button btn-shadow" href="#">Log In with Facebook</a>
            <span class="lbl-or">
              <strong class="lbl-or">Or</strong>
            </span>
            <input
              type="text"
              class="login btn-shadow"
              id="username"
              name="email-id"
              placeholder="Enter your email"
            />
            <input
              type="password"
              class="login btn-shadow"
              id="password"
              name="password"
              placeholder="Enter your password"
              autocomplete="current-password"
              required
            />
            <input id="login-submit" class="btn-primary login-submit btn-shadow" type="submit" value="Log In" />
          </div>
        </div>
      </body>
    </div>
    <script rel="script" src="header.js"></script>
  </body>
</html>
